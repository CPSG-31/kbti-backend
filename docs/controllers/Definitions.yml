/definitions:
  get:
    tags:
      - Definitions
    summary: Get List of Definitions By Term or Category Id
    parameters:
      - in: query
        name: term
        schema:
          type: string
        description: Term you want to search
      - in: query
        name: categoryId
        schema:
          type: integer
        description: Category Id of Definitions
    responses:
      200:
        description: Success get list of definitions
      404:
        description: Definitions not found
      422:
        description: Term or Category Id must be filled
  post:
    tags:
      - Definitions
    summary: Create a Definition
    security:
      - bearerAuth: []
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            required:
              - term
              - definition
              - category_id
            properties:
              term:
                type: string
                example: 'HDMI'
              definition:
                type: string
                example: 'High-Definition Multimedia Interface adalah salah satu antarmuka peralatan audio/video digital ...'
              category_id:
                type: integer
                example: 3
    responses:
      201:
        description: Success create definition
      422:
        description: term, definition, and category_id must be filled
      401:
        description: Unauthorized

/definitions/{id}:
  get:
    tags:
      - Definitions
    summary: Get Definition By Id
    security:
      - bearerAuth: []
    parameters:
      - in: path
        name: id
        schema:
          type: integer
        required: true
        description: Numeric ID of Definition
    responses:
      200:
        description: Success get definition by id
      404:
        description: Definition not found
      401:
        description: Unauthorized

  put:
    tags:
      - Definitions
    summary: Update a Definition By Id
    security:
      - bearerAuth: []
    parameters:
      - in: path
        name: id
        schema:
          type: integer
        required: true
        description: Numeric ID of Definition
    requestBody:
      required: true
      content:
        application/json:
          schema:
            type: object
            required:
              - term
              - definition
              - category_id
            properties:
              term:
                type: string
                example: 'HDMI Gen 4.1'
              definition:
                type: string
                example: 'High-Definition Multimedia Interface adalah salah satu antarmuka peralatan audio/video digital ...'
              category_id:
                type: integer
                example: 3
    responses:
      200:
        description: Success update definition by id
      404:
        description: Definition not found
      422:
        description: term, definition, and category_id must be filled
      401:
        description: Unauthorized
  delete:
    tags:
      - Definitions
    summary: Soft Delete a Definition
    security:
      - bearerAuth: []
    parameters:
      - in: path
        name: id
        schema:
          type: integer
        required: true
        description: Numeric ID of Definition
    responses:
      200:
        description: Success soft delete definition by id
      404:
        description: Definition not found
      401:
        description: Unauthorized

/definitions/{id}/vote:
  post:
    tags:
      - Definitions
    summary: Voting a definition
    security:
      - bearerAuth: []
    parameters:
      - in: path
        name: id
        schema:
          type: integer
        required: true
        description: Numeric ID of Definition
    requestBody:
      description: True for Up Vote and False for Down Vote
      required: true
      content:
        application/json:
          schema:
            type: object
            required:
              - is_upvote
            properties:
              is_upvote:
                type: string
                example: true
    responses:
      201:
        description: Success voting definition
      404:
        description: Definition not found
      401:
        description: Unauthorized
