/admin/definitions:
  get:
    tags:
      - Manage Definitions
    summary: Manage Definitions By Status Accepted or Rejected
    security:
      - bearerAuth: []
    parameters:
      - in: query
        name: page
        schema:
          type: integer
        description: Page Number of Definitions
    produces:
      - application/json
    responses:
      200:
        description: Success

/admin/definitions/review:
  get:
    tags:
      - Manage Definitions
    summary: Get All Definitions That Need To Be Review
    security:
      - bearerAuth: []
    parameters:
      - in: query
        name: page
        schema:
          type: integer
        description: Page Number of Definitions
    produces:
      - application/json
    responses:
      200:
        description: Success

/admin/definitions/{id}/review:
  put:
    tags:
      - Manage Definitions
    summary: Accept or Reject Definition
    security:
      - bearerAuth: []
    parameters:
      - in: path
        name: id
        schema:
          type: integer
        required: true
        description: Numeric ID of Definition
    requestBody:
      description: 2 for Accepted, 3 for Rejected
      required: true
      content:
        application/json:
          schema:
            properties:
              status_definitions_id:
                type: integer
                example: 2
                required: true
    produces:
      - application/json
    responses:
      200:
        description: Success

/admin/definitions/deleted:
  get:
    tags:
      - Manage Definitions
    summary: Get All Deleted Definitions
    security:
      - bearerAuth: []
    produces:
      - application/json
    responses:
      200:
        description: Success

/admin/definitions/{id}/delete:
  delete:
    tags:
      - Manage Definitions
    summary: Delete Permanent A Definition
    security:
      - bearerAuth: []
    parameters:
      - in: path
        name: id
        schema:
          type: integer
        required: true
        description: Numeric ID of Definition
    produces:
      - application/json
    responses:
      200:
        description: Success
